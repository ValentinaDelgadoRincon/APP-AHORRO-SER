<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorro Diario Emocional</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f6fb;
            color: #333;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        h1,
        h2 {
            text-align: center;
            color: #4a90e2;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .emotions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .emoji {
            font-size: 1.8rem;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .emoji:hover {
            transform: scale(1.2);
            border-color: #4a90e2;
        }

        .selected {
            border-color: #4caf50 !important;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }

        .summary {
            background: #eaf4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress-bar-container {
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 25px;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.5s;
        }

        .info {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
        }

        .motivation-box {
            background-color: #fff9e5;
            border-left: 5px solid #ffcc00;
            padding: 15px;
            margin-top: 30px;
            border-radius: 10px;
        }

        .motivation-box h3 {
            margin-top: 0;
            color: #e6a600;
        }

        .motivation-box p {
            font-size: 1.1rem;
            font-style: italic;
            margin: 0;
        }
    </style>
</head>

<body>

    <h1>üí° Ahorra Seg√∫n tu Estado de √Ånimo</h1>

    <div class="input-group">
        <label for="salary">üí∞ Ingresa tu sueldo mensual (COP):</label>
        <input type="number" id="salary" placeholder="Ej: 2000000" />
    </div>

    <h2>üß† ¬øC√≥mo te sientes hoy?</h2>
    <div class="emotions" id="emotionGrid">
        <!-- Emociones generadas por JS -->
    </div>

    <button onclick="saveEmotion()">Calcular y Guardar Ahorro</button>

    <div class="summary">
        <h2>üìä Resumen Diario</h2>
        <p><strong>Emoci√≥n Seleccionada:</strong> <span id="selectedEmotion">Ninguna</span></p>
        <p><strong>Ahorro sugerido hoy:</strong> $<span id="dailySaving">0</span> COP</p>
        <p><strong>Ahorro total acumulado:</strong> $<span id="totalSaving">0</span> COP</p>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="info" id="infoText">Meta mensual: entre $300.000 y $350.000 COP</div>
    </div>

    <div class="motivation-box" id="motivationSection" style="display: none;">
        <h3>üí¨ Frase del D√≠a</h3>
        <p id="motivationPhrase">Tu motivaci√≥n aparecer√° aqu√≠.</p>
    </div>

    <script>
        const emotions = {
            "üòä Feliz": 0.01,
            "üò¢ Triste": 0.02,
            "üò∞ Ansioso": 0.015,
            "üòå En paz": 0.008,
            "üò† Enojado": 0.025,
            "üí™ Motivado": 0.012,
            "üò¥ Cansado": 0.005,
            "üôè Agradecido": 0.015,
            "üò´ Estresado": 0.01,
            "üé® Creativo": 0.018
        };

        const motivationPhrases = {
            "üòä Feliz": "Hoy sonre√≠ste: esa es tu mejor inversi√≥n.",
            "üò¢ Triste": "Hoy fue dif√≠cil, pero seguir intent√°ndolo tambi√©n cuenta.",
            "üò∞ Ansioso": "Respira, est√°s haciendo tu mejor esfuerzo.",
            "üòå En paz": "La tranquilidad tambi√©n te acerca a tus metas.",
            "üò† Enojado": "Canaliza tu energ√≠a: cada peso cuenta.",
            "üí™ Motivado": "¬°Est√°s imparable hoy! Sigue as√≠.",
            "üò¥ Cansado": "Descansar tambi√©n es avanzar. Hoy diste lo que pudiste.",
            "üôè Agradecido": "Agradecer lo que tienes te prepara para lo que viene.",
            "üò´ Estresado": "Un paso a la vez. Cada peque√±o ahorro importa.",
            "üé® Creativo": "Tu creatividad tambi√©n construye tu futuro financiero."
        };

        let selectedEmotion = null;
        let totalSaved = 0;
        const minGoal = 300000;
        const maxGoal = 350000;

        const emotionGrid = document.getElementById("emotionGrid");

        // Generar botones de emociones
        for (const [emotion, percent] of Object.entries(emotions)) {
            const div = document.createElement("div");
            div.className = "emoji";
            div.textContent = emotion.split(" ")[0]; // solo el emoji
            div.title = emotion;
            div.onclick = () => {
                // Quitar clase a todos
                document.querySelectorAll(".emoji").forEach(e => e.classList.remove("selected"));
                div.classList.add("selected");
                selectedEmotion = emotion;
                document.getElementById("selectedEmotion").innerText = emotion;
            };
            emotionGrid.appendChild(div);
        }

        function saveEmotion() {
            const salary = parseFloat(document.getElementById("salary").value);
            if (!salary || salary <= 0) {
                alert("Por favor ingresa un sueldo v√°lido.");
                return;
            }
            if (!selectedEmotion) {
                alert("Selecciona una emoci√≥n para continuar.");
                return;
            }

            const percentage = emotions[selectedEmotion];
            const dailySaving = Math.round(salary * percentage);
            totalSaved += dailySaving;

            document.getElementById("dailySaving").innerText = dailySaving.toLocaleString();
            document.getElementById("totalSaving").innerText = totalSaved.toLocaleString();

            const progress = Math.min(100, ((totalSaved - minGoal) / (maxGoal - minGoal)) * 100);
            document.getElementById("progressBar").style.width = Math.max(0, progress) + "%";

            // Mostrar frase motivacional
            const phrase = motivationPhrases[selectedEmotion];
            document.getElementById("motivationPhrase").innerText = phrase;
            document.getElementById("motivationSection").style.display = "block";

            // Reset emoci√≥n seleccionada
            document.querySelectorAll(".emoji").forEach(e => e.classList.remove("selected"));
            selectedEmotion = null;
            document.getElementById("selectedEmotion").innerText = "Ninguna";
        }
    </script>

</body>

</html>
